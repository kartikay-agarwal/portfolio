<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hooman Pomodoro</title>

  <!-- 👇 Add this line to make relative URLs resolve under /pomo/ -->
  <base href="/pomo/">

  <!-- 👇 Keep these paths relative -->
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>

  <!-- Open Graph / Discord Embed -->
<meta property="og:title" content="🍓 Hooman Pomodoro — Focus Better" />
<meta property="og:description" content="A calming Pomodoro timer with music, tasks, and themes for deep focus. Made with <3 by Hooman" />
<meta property="og:url" content="https://kartikay.xyz/pomo" />
<meta property="og:type" content="website" />

<!-- Twitter Embed -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="🍓 Hooman Pomodoro — Focus Better" />
<meta name="twitter:description" content="A calming Pomodoro timer with music, tasks, and themes for deep focus. Made with <3 by Hooman" />
</head>
<body class="pink" id="appRoot">
  <button class="theme-btn" id="themeToggle" aria-label="Toggle theme">🌓</button>

  <div class="container">
    <div class="timer-panel" role="application" aria-label="Pomodoro timer panel">
      <div class="progress-ring" aria-hidden="true">
        <svg viewBox="0 0 300 300">
          <circle class="progress-bg" cx="150" cy="150" r="135"/>
          <circle class="progress-bar" cx="150" cy="150" r="135"/>
        </svg>
        <div id="timer" aria-live="polite">60:00</div>
      </div>

      <h1>🍓 Hooman Pomodoro</h1>

      <div class="controls" role="group" aria-label="Timer controls">
        <button id="start" aria-label="Start">Start</button>
        <button id="stop" aria-label="Stop / Pause">Stop</button>
        <button id="reset" aria-label="Reset">Reset</button>
      </div>

      <div class="session-count">Sessions done: <span id="sessions">0</span></div>
    </div>
  </div>

  <!-- Floating Buttons -->
  <div class="floating-icons" role="toolbar" aria-label="Tools">
    <button id="toggleMusic" aria-label="Toggle music">🎵</button>
    <button id="toggleTodo" aria-label="Toggle todo list">📋</button>
    <button id="toggleStats" aria-label="Toggle stats">📊</button>
    <button id="toggleVariants" aria-label="Toggle variants">⚙</button>
  </div>

  <!-- Popups -->
  <div class="popup-panel" id="musicPopup" aria-hidden="true">
    <h2>🎵 Music</h2>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/43JYo1yQPDXHuyYUWcWBeG" width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media"></iframe>
  </div>

  <div class="popup-panel" id="todoPopup" aria-hidden="true">
    <h2>📋 To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a task..." aria-label="New task">
    <button id="addTask" aria-label="Add task">Add</button>
    <ul id="taskList" aria-label="Task list"></ul>
  </div>

  <div class="popup-panel" id="statsPopup" aria-hidden="true">
    <h2>📊 Stats</h2>
    <p>Today's Sessions: <span id="todaySessions">0</span></p>
    <p>Current Streak: <span id="currentStreak">0</span> days</p>
    <div id="statsGraph" style="display:flex; gap:5px; margin-top:10px; align-items:flex-end; height:100px;"></div>
  </div>

  <div class="popup-panel" id="variantsPopup" aria-hidden="true">
    <h2>⚙ Pomodoro Variants</h2>
    <button class="variant-btn" data-focus="25" data-break="5" aria-label="25 minutes focus, 5 minutes break">25/5</button>
    <button class="variant-btn" data-focus="50" data-break="10" aria-label="50 minutes focus, 10 minutes break">50/10</button>
    <button class="variant-btn" data-focus="60" data-break="10" aria-label="60 minutes focus, 10 minutes break">60/10</button>
  </div>

  <!-- Toast -->
  <div id="toast" role="status" aria-live="polite"></div>
</body>
</html>
